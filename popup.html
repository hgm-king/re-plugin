<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="link-container">
      <button id="profile-button" class="link-button hidden"></button>
    </div>
    <div class="data-field small-label">
      <label>Price:</label>
      <span id="purchase-price"></span>
    </div>
    <div class="data-field small-label">
      <label>Estimate:</label>
      <span id="estimate-price"></span>
    </div>
    <div class="data-field small-label">
      <label>Taxes:</label>
      <span id="monthly-taxes"></span>
    </div>
    <div class="data-field small-label">
      <label>Rental Estimate:</label>
      <span id="monthly-rent"></span>
    </div>
    <div class="data-field small-label">
      <label>Days On Market:</label>
      <span id="days-on-market"></span>
    </div>
    <div class="data-field small-label">
      <label>Address:</label>
      <span id="address"></span>
    </div>
    <div class="data-field small-label">
      <label>Specs:</label>
      <span id="specs"></span>
    </div>
    <div class="data-field mid-label">
      <label>Offer:</label>
      <span id="offer"></span>
    </div>
    <div class="slider-container">
      <b id="offer-slider-min"></b>
      <input type="range" id="offer-slider" />
      <b id="offer-slider-max"></b>
    </div>
    <div class="data-field mid-label">
      <label >Rent:</label>
      <span id="rent"></span>
      <input type="number" id="rent-input" class="hidden" placeholder="Provide Rent Here" />
    </div>
    <div id="rent-slider-container" class="slider-container">
      <b id="rent-slider-min"></b>
      <input type="range" id="rent-slider" />
      <b id="rent-slider-max"></b>
    </div>
    <div class="data-field large-label">
      <label>Cash On Cash
        <a target="_blank" href="https://picayune-hibiscus-f02.notion.site/Ostrich-Plugin-Calculations-89cc6892d4914be6b5c1c7f07cf96d10">(i)</a>:
      </label>
      <span id="cash-on-cash"></span>
    </div>
    <br>
    <div class="link-container">
      <a target="_blank" id="redfin-link">To Redfin</a>
      <a target="_blank" id="realtor-link">To Realtor</a>
    </div>
    <button id="copy-button" class="link-button"></button>
    <a target="_blank" href="https://docs.google.com/forms/d/1E6h7AbJZxitYnMuT1J6eK-x9AA5CpYHE2Dd3qYghZUA/edit">Provide Feedback!</a>
    <p id="message" class="error"></p>
    <script src="ExtPay.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
