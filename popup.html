<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
    <body class="container">
    <!-- <div class="data-field small-label">
        Dark Mode
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
    </div> -->
    <div id="data-container">
      <div class="top-half">
        <div class="link-container">
          <button id="profile-button" class="link-button hidden"></button>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Price:</label>
          <div class="value-small">$<input class="input" type="number" id="price-input" placeholder="Provide Offer Price" /></div>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Estimate:</label>
          <span class="value-small" id="estimate-price"></span>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Taxes ($/mo):</label>
          <div class="value-small">$<input class="input" type="number" id="monthly-taxes-input" placeholder="Provide Monthly Taxes" /></div>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Rent Estimate ($/mo):</label>
          <div class="value-small">$<input class="input" type="number" id="rent-input" placeholder="Provide Rent" /></div>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Days On Market:</label>
          <span class="value-small" id="days-on-market"></span>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Address:</label>
          <span class="value-small" id="address"></span>
        </div>
        <div class="data-field small-label">
          <label class="label-small">Specs:</label>
          <span class="value-small" id="specs"></span>
        </div>
      </div>
      <div class="bottom-half">
        <div class="data-field large-label">
          <label class="label-small">Cash On Cash
            <a
              target="_blank"
              href="https://rehacks.io/blog-new/a-chrome-extension-to-analyze-roi-of-a-rental-property-in-5-sec"
            >(?)</a>:
          </label>
          <span class="value-small" id="cash-on-cash"></span>
        </div>
        <div class="action-row data-field">
          <span class="label-large big-finger">&#x261E;</span>
          <a target="_blank" id="redfin-link" class="value-large">To Redfin</a>
        </div>
        <div class="action-row data-field">
          <span class="label-large big-finger">&#x261E;</span>
          <a target="_blank" id="realtor-link" class="value-large">To Realtor</a>
        </div>
        <div class="action-row data-field">
          <span class="label-large big-finger">&#x261E;</span>
          <button id="copy-button" class="link-button value-large"></button>
        </div>
        <div class="action-row data-field">
          <span class="label-large big-finger">&#x261E;</span>
          <a class="value-large" target="_blank" href="https://docs.google.com/forms/d/1E6h7AbJZxitYnMuT1J6eK-x9AA5CpYHE2Dd3qYghZUA/edit">Provide Feedback!</a>
        </div>
      </div>
    </div>

    <div id="signup-container">
      <form
        action="https://i7cryfp1gf.execute-api.us-east-2.amazonaws.com/v1/auth/sign-up"
        method="POST"
        id="signup-form"
      >
        <h5>Please Signup With Email to use Plugin.</h5>
        <label for="username">
          Email:
          <input id="email-input" name="username" >
        </label>
        <label for="password">
          Password:
          <input id="password-input" name="password" type="password">
        </label>
        <label for="confirm-password">
          Confirm Password:
          <input id="confirm-password-input" name="confirm-password" type="password">
        </label>
        <button type="submit" id="submit-signup">Sign Up</button>
      </form>
      <button id="signup-with-google">Sign Up With Google</button>
      <h5>Already Signed Up? <span id="login-link" class="link">Login Here!</span></h5>
    </div>

    <div id="login-container">
      <!-- action="https://i7cryfp1gf.execute-api.us-east-2.amazonaws.com/v1/auth/sign-up" -->
      <form
        action="https://i7cryfp1gf.execute-api.us-east-2.amazonaws.com/v1/auth/login"
        method="POST"
        id="login-form"
      >
        <h5>Please Login With Email to use Plugin.</h5>
        <label for="username">
          Email:
          <input id="email-input" name="username" >
        </label>
        <label for="password">
          Password:
          <input id="password-input" name="password" type="password">
        </label>
        <button type="submit" id="submit-login">Login</button>
      </form>
      <button id="login-with-google">Log In With Google</button>
      <h5>Not Signed Up? <span id="signup-link" class="link">Sign Up Here!</span></h5>
    </div>
  
    <div id="verify-container" >
      <form
        action="https://i7cryfp1gf.execute-api.us-east-2.amazonaws.com/v1/auth/verify"
        method="POST"
        id="verify-form"
      >
        <h5>Please Enter the Verification Code sent to your Email.</h5>
        <label for="code">
          Code:
          <input id="code-input" name="code" >
        </label>
        <!-- your other form fields go here -->
        <button type="submit" id="submit-verify">Submit</button>
        <button id="resend-code">Resend Code</button>
      </form>
    </div>
    <div class="padded">
      <p id="message" class="error"></p>
    </div>
    <script src="ExtPay.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
