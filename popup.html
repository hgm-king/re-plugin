<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="data-container">
      <div class="link-container">
        <button id="profile-button" class="link-button hidden"></button>
      </div>
      <div class="data-field small-label">
        <label>Price:</label>
        <div>$<input class="input" type="number" id="price-input" placeholder="Provide Offer Price" /></div>
      </div>
      <div class="data-field small-label">
        <label>Estimate:</label>
        <span id="estimate-price"></span>
      </div>
      <div class="data-field small-label">
        <label>Taxes:</label>
        <div>$<input class="input" type="number" id="monthly-taxes-input" placeholder="Provide Monthly Taxes" />/mo</div>
      </div>
      <div class="data-field small-label">
        <label>Rent Estimate:</label>
        <div>$<input class="input" type="number" id="rent-input" placeholder="Provide Rent" />/mo</div>
      </div>
      <div class="data-field small-label">
        <label>Days On Market:</label>
        <span id="days-on-market"></span>
      </div>
      <div class="data-field small-label">
        <label>Address:</label>
        <span id="address"></span>
      </div>
      <div class="data-field small-label">
        <label>Specs:</label>
        <span id="specs"></span>
      </div>
      <div class="data-field large-label">
        <label>Cash On Cash
          <a
            target="_blank"
            href="https://picayune-hibiscus-f02.notion.site/Ostrich-Plugin-Calculations-89cc6892d4914be6b5c1c7f07cf96d10"
          >(i)</a>:
        </label>
        <span id="cash-on-cash"></span>
      </div>
      <br>
      <div class="link-container">
        <a target="_blank" id="redfin-link">To Redfin</a>
        <a target="_blank" id="realtor-link">To Realtor</a>
      </div>
      <button id="copy-button" class="link-button"></button>
      <a target="_blank" href="https://docs.google.com/forms/d/1E6h7AbJZxitYnMuT1J6eK-x9AA5CpYHE2Dd3qYghZUA/edit">Provide Feedback!</a>
    </div>
    <div id="form-container">
      <form
        action="https://formspree.io/f/xnqleakp"
        method="POST"
        id="rsvp"
      >
        <h5>Please enter Your Email to use Plugin.</h5>
        <label for="email">
          Email:
          <input id="email-input" name="email" >
        </label>
        <h5>We only email once in months!</h5>
        <!-- your other form fields go here -->
        <button type="submit" id="submit-form">Send</button>
      </form>
    </div>
    <p id="message" class="error"></p>
    <script src="ExtPay.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
